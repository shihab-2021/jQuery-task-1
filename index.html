<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Implementation</title>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    /> -->
    <style>
      .error {
        color: red;
        font-style: italic;
      }
    </style>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./jQueryFiles/jquery-3.6.0.js"></script>
    <script src="./jQueryFiles/jquery-ui.js"></script>
    <link rel="stylesheet" href="./style/jquery-ui.css" />
    <script src="./jQueryFiles/jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">Registration</div>
          <div class="panel-body">
            <form id="registration">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
              />
              <br />
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                id="password"
              />
              <br />
              <input
                type="password"
                class="form-control"
                name="confirm"
                placeholder="Confirm Password"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="fname"
                placeholder="First Name"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="lname"
                placeholder="Last Name"
              />
              <br /><input type="text" id="datepicker" name="date" />
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <!-- </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="registration.js"></script>
  </body>
</html>
